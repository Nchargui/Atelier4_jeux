<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PageAccueil.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <title>OutRun</title>
</head>

<body>
    <div class="AccueilBackground" id="aestheticImage">

        <div class="palms" id="palmsImages">
            <div id="leftPalm">

            </div>
            <div id="rightPalm">

            </div>
        </div>
        <span>
            <h1>Racing</h1>
        </span>
        <span>
            <h2>Nitro</h2>
        </span>
        <button class="buttonStart" data-translate="pressStartButton" id="pressStartButton">
            Start 
        </button>

        <div class="language-box">
            <button class="language-button" data-lang="en">EN</button>
            <button class="language-button" data-lang="fr">FR</button>
            <button class="language-button" data-lang="es">ES</button>
        </div>


        <button class="buttonHowToPlay" id="pressHowToPlay"  data-translate="pressHowToPlay">
            How to play
        </button>

        <button class="audio" id="muteButton">
            <i class="fas fa-volume-up"></i>
        </button>
        <audio id="myAudio" src="audio/music.mp3.mp3" autoplay loop></audio>

    </div>
    </div>

    <script src="PageAccueil.js"></script>

</body>

</html>
