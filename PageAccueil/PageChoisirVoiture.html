<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PageChoisirVoiture.css" />
    <title>outRun</title>
</head>

<body>
    <div class="AccueilBackground" id="aestheticImage">


        <div class="palms" id="palmsImages">
            <div id="leftPalm">

            </div>
            <div id="rightPalm">

            </div>
        </div>
        <span>
            <div id="pickACar">
                <h1 data-translate="pickACar">Choose</h1>
            </div>
        </span>
        <span>
            <div id="yourCar">
                <h2 data-translate="yourCar">your car</h2>
            </div>
        </span>

        <div class="car-box">

            <button class="car-button">
                <img src="images/pinkCar.png" alt="Car 1" class="car-image">
            </button>
            <button class="car-button">
                <img src="images/purpleCar.png" alt="Car 2" class="car-image">
            </button>
            <button class="car-button">
                <img src="images/yellowCar.png" alt="Car 3" class="car-image">
            </button>
        </div>
        <button class="buttonStartRacing" id="pressStartRacing" data-translate="pressStartRacing">
            Let's race

        </button>


        <button class="buttonBack" id="pressBack" data-translate="pressBack">
            Back
        </button>
        <button class="audio" id="muteButton">
            <i class="fas fa-volume-up"></i>
        </button>
        <audio id="myAudio" src="audio/music.mp3.mp3" autoplay loop></audio>

    </div>
    <script src="PageChoisirVoiture.js"></script>

</body>

</html>
